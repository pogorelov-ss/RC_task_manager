{% extends "base.html" %}
{% block content %}
    <h1>Delete task</h1>
    <p>Are you sure you want to delete the task {{ object }}?</p>
    <form action="{% url "task-delete" pk=object.id %}" method="POST">
        {% csrf_token %}
        <input type="submit" value="Yes, delete."/>
        <a href="{% url "tasks-list" %}">No, cancel.</a>
    </form>
{% endblock %}
